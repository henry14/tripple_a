{% extends 'activate_account_base.html' %}
{% load viewflow material_form material_frontend %}
{% load i18n %}

{% block content %}
<div class="left-panel">

  <div class="card">
        <form role="form" class="login" method="POST">
            <div class="card-content">
                <img style="padding:0.2em;margin-left:0.2em;"
                   src=""  class="img-thumbnail img-rounded logo-img" alt="Health" width="120px">
                    {% csrf_token %}
                 {% form form=form %}{% endform %}
            </div>
            <div class="card-action row">
                <div class="col s12 right-align">
                  <link>
                  <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                  </link>
                    <button class="btn" type="submit">Sign In</button>
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}
